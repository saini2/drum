<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel='stylesheet' href="./style.css">
    </link>
</head>

<body>
    <main>
        <section>
            <div class="keys">
                <div data-key='65' class="key">
                    <kbd>A</kbd>
                    <span class="sound">CLAP</span>
                </div>
                <div data-key='83' class="key">
                    <kbd>S</kbd>
                    <span>hihat</span>
                </div>
                <div data-key='68' class="key">
                    <kbd>D</kbd>
                    <span>KICK</span>
                </div>
                <div data-key='70' class="key">
                    <kbd>F</kbd>
                    <span>openhat</span>
                </div>
                <div data-key='71' class="key">
                    <kbd>G</kbd>
                    <span>boom</span>
                </div>
                <div data-key='72' class="key">
                    <kbd>H</kbd>
                    <span>ride</span>
                </div>
                <div data-key='74' class="key">
                    <kbd>J</kbd>
                    <span>snare</span>
                </div>
                <div data-key='75' class="key">
                    <kbd>K</kbd>
                    <span>tom</span>
                </div>
                <div data-key='76' class="key">
                    <kbd>L</kbd>
                    <span>tink</span>
                </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="equilizer" viewBox="0 0 70 70">
                        <g>
                          <rect class="bar" transform="translate(0,0)" y="15"></rect>
                          <rect class="bar" transform="translate(15,0)" y="15"></rect>
                          <rect class="bar" transform="translate(30,0)" y="15"></rect>
                          <rect class="bar" transform="translate(45,0)" y="15"></rect>
                          <rect class="bar" transform="translate(60,0)" y="15"></rect>
                        </g>
                      </svg>
            </div>
        </section>
    </main>
    <audio data-key="65" src='./sounds/clap.wav'></audio>
    <audio data-key="83" src='./sounds/HiHat.wav'></audio>
    <audio data-key="68" src='./sounds/kicks.wav'></audio>
    <audio data-key="70" src='./sounds/openhat.wav.mp3'></audio>
    <audio data-key="71" src='./sounds/92[kb]BOOM.aif.mp3'></audio>
    <audio data-key="72" src='./sounds/ride.wav'></audio>
    <audio data-key="74" src='./sounds/snare.wav.mp3'></audio>
    <audio data-key="75" src='./sounds/tom.aif.mp3'></audio>
    <audio data-key="76" src='./sounds/tink.wav'></audio>
</body>
<script src='./script.js'></script>
</html>
